<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<title>result5 table에 정보를 표현</title>
</head>
<body>
<div class="container pt-3">
  <h3>springboot thymeleaf bootstrap 이용 table 예제 </h3>        
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>주소</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="customer:${customerList}"><!-- th:each -->
        <td th:text="${customer.id}"><!-- ${}  -->고객아이디</td>
        <td th:text="${customer.name}">고객명</td>
        <td th:text="${customer.address}">주소</td>
      </tr>   
    </tbody>
  </table>
</div>

</body>
</html>
